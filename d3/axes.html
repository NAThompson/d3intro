<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="d3.v4.min.js"></script>
<style>
body {
  background-color: black;
  color: white;
}
.axis path,
.axis line {
  fill: none;
  stroke: white;
  shape-rendering: crispEdges;
}
.axis text {
    font-family: sans-serif;
    font-size: 10px;
    stroke: white;
}
</style>
</head>
<body>
<script>

let dataset = [];
for (let i = 0; i < 100; i++) {
    dataset.push([8*Math.random(), 5*Math.random()]);
}

const svg = d3.select("body")
            .append("svg")
            .attr("width",  window.innerWidth)
            .attr("height",  window.innerHeight);

const margin = {top: 30, right: 40, bottom: 30, left: 30};
const width = +svg.attr("width") - margin.left - margin.right;
const height = +svg.attr("height") - margin.top - margin.bottom;
// We need an SVG group because we otherwise our data range depends on the margin.
const g = svg.append("g").attr("transform", `translate(${margin.left}, ${margin.top})`);

const xScale = d3.scaleLinear()
               .domain([0, d3.max(dataset, d => d[0])])
               .range([0, width]);

const yScale = d3.scaleLinear()
               .domain([0, d3.max(dataset, d => d[1])])
               .range([height, 0]);


//const xAxis = d3.axisBottom(xScale).ticks(8);
//const yAxis = d3.axisLeft(yScale).ticks(10)
const xAxis = d3.axisBottom(xScale)
                .ticks(8)
                .tickSize(-height)
                .tickSizeOuter(0);

const yAxis = d3.axisLeft(yScale).ticks(10).tickSize(-width).tickSizeOuter(0);

g.selectAll("circle").data(dataset).enter()
 .append("circle")
 .attr("cx", d => xScale(d[0]))
 .attr("cy", d => yScale(d[1]))
 .attr("r", 3)
 .attr("fill", "steelblue");

g.append("g")
   .attr("class", "axis")
   .attr("transform", `translate(0, ${height})`)
   .attr("opacity", 0.15)
   .call(xAxis);

g.append("g")
   .attr("class", "axis")
   .attr("transform", `translate(0, 0)`)
   .attr("opacity", 0.15)
   .call(yAxis);

</script>
</body>
</html>
