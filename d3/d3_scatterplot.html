<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="d3.v4.min.js"></script>
<style>
body {
  background-color: black;
}
</style>
</head>
<body>
<script>
var dataset = [
                [10, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88],
                [750, 510], [600, 550], [550, 220]
              ];
var w = 800;
var h = 600;
var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

svg.selectAll("circle").data(dataset).enter()
   .append("circle")
   .attr("cx", d => d[0])
   .attr("cy", d => d[1])
   .attr("r", 10)
   .attr("fill", "orange");
</script>
</body>
</html>
